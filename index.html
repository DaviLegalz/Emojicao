
<html>
  <head>
    <title>Versão brasileira: vamo morre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Emojição</h3>
      <br>
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      <br>
      <br>
      <p style="font-size: 22px;">Tire sua selfie pra gera um emoji (seu pobre)
      <br>
      <b style="color: rgb(114, 218, 34);">Tu ta feliz? (felicidade de pobre dura poco)</b>
      <br>
      <b style="color: rgb(0, 4, 255);">Tu ta depresivo? (Sua depreção de pobre só começo)</b>
      <br>
      <b style="color: rgb(255, 0, 0);">Tu ta puto? (pobre puto mata geral só de graça)</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>visualização da webcam:</label>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capturar imagem (de pobre)</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12"></div>
      <label>previsão 1:</label>
      <p class="emotion_name" id="result_emotion_name"></p>
      <p class="emoji" id="update_emoji"></p>

      <label>previsão 2:</label>
      <p class="emotion_name" id="result_emotion_name2"></p>
      <p class="emoji" id="update_emoji2"></p>
    </div> 

    <div class="col-md-4 col-sm-12 col-xs-12"></div>
    <label>foto:</label>
    <div id="result"></div>
    <br>
    <br>
    <button onclick="check();" class="btn btn-success">Prever emoção (de pobre)</button>
  </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
